<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/png" href="spotify/images/spotify.png" />
    <title>Spotify-Your favourite music is here</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="spotify/images/spotify.png" alt="Spotify logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
    
      <div class="songList">
        <h1>Bests of Arijit Singh</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="spotify/images/cover1.jpeg" alt="1" >
            <span class="songName">Mast Magan</span>
            <span class="songListPlay"><span class="timestamp">03:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover2.jpeg" alt="1" >
            <span class="songName">Shayad</span>
            <span class="songListPlay"><span class="timestamp">02:00<i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover3.jpeg" alt="1" >
            <span class="songName">Hawayein</span>
            <span class="songListPlay"><span class="timestamp">00:36<i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover4.jpeg" alt="1" >
            <span class="songName">Tera Yaar Hoon Main</span>
            <span class="songListPlay"><span class="timestamp">04:02<i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover5.jpeg" alt="1" >
            <span class="songName">Tujhe Kitna Chahne Lage</span>
            <span class="songListPlay"><span class="timestamp">01:09<i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover6.jpeg" alt="1" >
            <span class="songName">Kesariya</span>
            <span class="songListPlay"><span class="timestamp">03:00<i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover7.jpeg" alt="1" >
            <span class="songName">Apna Bana Le</span>
            <span class="songListPlay"><span class="timestamp">00:20<i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="spotify/images/cover8.jpeg" alt="1" >
            <span >Satranga</span>
            <span class="songListPlay"><span class="timestamp">04:16<i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          
        </div>

      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
       
        <i class="far fa-3x  fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
        
      </div>
      <div class="songInfo">
        <img src="https://i.gifer.com/5uwq.gif" width="50px" alt="" class="src" id="gif"><span id="masterSongName">Mast Magaan</span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/42a6b0a8aa.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
